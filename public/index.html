<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Log Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Message Log Viewer</h2>
        <!-- Login Form -->
        <div id="loginForm" class="mt-5">
            <h4>Login</h4>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button id="loginBtn" class="btn btn-primary">Login</button>
            <p class="mt-2">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="mt-5" style="display: none;">
            <h4>Register</h4>
            <div class="form-group mb-3">
                <label for="regEmail">Email:</label>
                <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="form-group mb-3">
                <label for="regPassword">Password:</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button id="registerBtn" class="btn btn-primary">Register</button>
            <p class="mt-2">Already have an account? <a href="#" id="loginLink">Login here</a></p>
        </div>

        <!-- Message Logs -->
        <div id="messageLog" class="mt-5" style="display: none;">
            <h4>Message Logs</h4>
            <button id="logoutBtn" class="btn btn-secondary mb-3">Logout</button>
            <ul id="messageList" class="list-group"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
