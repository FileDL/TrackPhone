<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/sms-view.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-light">Message Logs</h2>
            <div>
                <button id="connectBotBtn" class="btn btn-primary me-2">Connect Bot</button>
                <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
        
        <!-- Device selection dropdown -->
        <div class="mb-4">
            <label for="deviceSelect" class="form-label text-light">Select Device:</label>
            <select id="deviceSelect" class="form-select bg-secondary text-white">
                <option value="">Choose a device</option>
            </select>
        </div>
        
        <!-- Selected device display and messages list -->
        <div id="selectedDevice" class="text-muted mb-3"></div>
        <ul id="messageList" class="list-group bg-dark"></ul>
    </div>
</body>
</html>
